<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/scss/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Ryda</title>
</head>

<body class="dashboard">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-brand">
        <img class="logo" src="../assets/images/path3.svg" alt="Logo Ryda">
      </div>
      <div class="dashboard-menu">
        <ul class="dashboard-list">
          <li><a href="#" class="menu-button">Dashboard</a></li>
          <li><a href="#" class="menu-button">Transações</a></li>
          <li><a href="#" class="menu-button">Relatórios</a></li>
          <li><a href="#" class="menu-button">Grupos</a></li>
          <li><a href="#" class="menu-button">Investimentos</a></li>
          <li><a href="#" class="menu-button">Tarefas</a></li>
          <li><a href="#" class="menu-button">Simuladores</a></li>
        </ul>
      </div>
      <div class="dashboard-profile">
        <div class="profile-image" onclick="menuToggle();">
          <img src="https://avatar.iran.liara.run/public/boy" alt="Foto de perfil">
        </div>
        <div class="dashboard-dropdown">
          <h3>Nome do Usuáruo</h3>
          <ul>
            <li><a href="#"><i class="bi bi-person"></i>Perfil</a></li>
            <li><a href="#"><i class="bi bi-gear"></i>Configurações</a></li>
            <li><a href="#"><i class="bi bi-info"></i>Ajuda</a></li>
            <li><a href="#"><i class="bi bi-person-plus"></i>Convidar</a></li>
            <li><a href="#"><i class="bi bi-lock"></i>Segurança</a></li>
            <li><a href="#"><i class="bi bi-chat-square-dots"></i>FAQ</a></li>
            <li><a href="#"><i class="bi bi-box-arrow-left"></i>Sair</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-content">
    <h2>Dashboard</h2>
    <div class="dashboard-filters">
      <div class="filter-button">
        <h5>Filtros:</h5>
        <button type="button" class="filters">Diário</button>
        <button type="button" class="filters">Semanal</button>
        <button type="button" class="filters">Mensal</button>
      </div>
    </div>
    <div class="dashboard-grid">
      <div class="graph-1">
        <div class="header">
          <span class="header-title">Saldo Total</span>
          <div class="icon"></div>
        </div>
        <div class="income">
          <span class="income-tag">R$</span>
          <span class="income-value">324.542,32</span>
        </div>
      </div>
      <div class="graph-2"> </div>
      <div class="graph-3"> </div>
      <div class="graph-4"> </div>
      <div class="graph-5"> </div>
      <div class="graph-6"> </div>
      <div class="graph-7"> </div>
      <div class="graph-8"> </div>
      <div class="graph-9"> </div>
      <div class="graph-10"> </div>
      <div class="graph-11"> </div>
      <div class="graph-12"> </div>
      <div class="graph-13"> </div>
    </div>
  </div>

  <script>
    function menuToggle() {
      const toggleMenu = document.querySelector(".dashboard-dropdown");
      toggleMenu.classList.toggle("active");
    }

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    $('a').on('click', function () {
      $('a').removeClass('selected');
      $(this).addClass('selected');
    });
  </script>
</body>

</html>
