<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/src/assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Ryda</title>
</head>

<body class="dashboard">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-brand">
        <img class="logo" src="../assets/images/path3.svg" alt="Logo Ryda">
      </div>
      <div class="dashboard-menu">
        <ul>
          <li><a class="menu-button" >Dashboard</a></li>
        <li><a class="menu-button">Transações</a>
        <ul>
          <li><a href="">Categorias</a></li>
          <li><a href="">Fluxo de Caixa</a></li>
        </ul>
        </li>
        <li><a class="menu-button">Relatórios</a></li>
        <li><a class="menu-button">Grupos</a></li>
        <li><a class="menu-button">Investimentos</a></li>
        <li><a class="menu-button">Tarefas</a></li>
        <li><a class="menu-button">Simuladores</a></li>
        </ul>
      </div>
      <div class="dashboard-profile">
        <div class="profile-image" onclick="menuToggle();">
          <img src="https://avatar.iran.liara.run/public/boy" alt="Foto de perfil">
        </div>
        <div class="dashboard-dropdown">
          <h3>Nome do Usuáruo</h3>
          <ul>
            <li><a href="#"><i class="bi bi-person"></i>Perfil</a></li>
            <li><a href="#"><i class="bi bi-gear"></i>Configurações</a></li>
            <li><a href="#"><i class="bi bi-info"></i>Ajuda</a></li>
            <li><a href="#"><i class="bi bi-person-plus"></i>Convidar</a></li>
            <li><a href="#"><i class="bi bi-lock"></i>Segurança</a></li>
            <li><a href="#"><i class="bi bi-chat-square-dots"></i>FAQ</a></li>
            <li><a  href="#"><i class="bi bi-box-arrow-left"></i>Sair</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function menuToggle() {
      const toggleMenu = document.querySelector(".dashboard-dropdown");
      toggleMenu.classList.toggle("active");
    }
  </script>
</body>

</html>
