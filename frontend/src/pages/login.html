<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/src/assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Ryda</title>
</head>

<body class="login-page">
  <div class="login-container">
    <form class="login-form" action="" method="get">
      <div class="login-box">
        <div class="login-brand">
          <img class="logo" src="../assets/images/path3.svg" alt="Logo Ryda">
        </div>
        <div class="login-header">
          <h1>
            Conectar ao Ryda
          </h1>
          <h4>Seu controle financeiro compartilhado te espera. Faça login no Ryda.</h3>
        </div>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <div class="divider">
          <div class="start">
            <hr>
          </div>
          <p>ou</p>
          <div class="end">
            <hr>
          </div>
        </div>
        <div class="social-login">
          <button class="social-buttons" type="button"><i class="bi bi-google"></i></button>
          <button class="social-buttons" type="button"><i class="bi bi-facebook"></i></button>
          <button class="social-buttons" type="button"><i class="bi bi-discord"></i></button>
          <button class="social-buttons" type="button"><i class="bi bi-apple"></i></button>
        </div>
        <div class="login-footer">
          <a href="">Politícas de Privacidade</a>
        </div>
      </div>
    </form>
    <div class="login-insights">
      <div class="text-insights">
        <p>Chega de mal-estar financeiro. A gente divide numa boa!</p>
        <div class="image-insights">
          <img src="../assets/images/bwink_edu_08_single_08.png" alt="">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
